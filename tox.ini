[tox]
envlist = py35,codestyle,pypi-lint
skip_missing_interpreters = True

[testenv]
deps =
    pytest

commands = py.test --verbose

[testenv:codestyle]
deps = pycodestyle
commands = pycodestyle aiobosest tests

[testenv:pypi-lint]
deps = docutils
commands = python setup.py check --restructured --strict --metadata
